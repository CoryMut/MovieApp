<div class="container">
    <form class="mb-5 mt-5">
        <div class="form-group">
        <label for="movie-title">Movie Title</label>
        <input class="form-control mb-3" type="text" placeholder="Title" id="movie-title">
        <label for="movie-rating">Movie Rating</label>
        <input class="form-control mb-3" type="text" placeholder="0-10" id="movie-rating">
    </div>
    <button class="btn btn-dark mt-3" type="submit" id="addToList">Add To List</button>
    </form>
    <div class="alert alert-dismissible alert-danger filter" role="alert">
      </div>
    <table>
        <tr>
